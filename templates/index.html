<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Form Dự Đoán Iris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Nhập thông số hoa Iris</h2>
    <form id="predictForm">
        <div class="mb-3">
            <label for="f1" class="form-label">Sepal Length</label>
            <input type="number" step="any" class="form-control" id="f1" name="f1" required>
        </div>
        <div class="mb-3">
            <label for="f2" class="form-label">Sepal Width</label>
            <input type="number" step="any" class="form-control" id="f2" name="f2" required/>
        </div>
        <div class="mb-3">
            <label for="f3" class="form-label">Petal Length</label>
            <input type="number" step="any" class="form-control" id="f3" name="f3" required>
        </div>
        <div class="mb-3">
            <label for="f4" class="form-label">Petal Width</label>
            <input type="number" step="any" class="form-control" id="f4" name="f4" required>
        </div>
        <button type="submit" class="btn btn-primary">Dự đoán</button>
        <button type="reset" class="btn btn-primary">Clear</button>
    </form>

    <div id="result" class="mt-4"></div>
    <div id="error" class="mt-4"></div>
</div>

{% comment %}

<h1>IRIS flowers Predictor</h1>
<p>Enter the 4 feature values and click Predict. The form will call the REST API at
    <code>/api/ris-cls-api</code>.</p>
<div style="font-size: large; color: blue">
    Tip: Example row from a training script: [5, 4.4, 2, 1, 0.2]
</div>

<form id="predictForm" class="form-inline">
    <div class="mb-3">
        <div  class="mb-3"><label >sepal length: <input type="number" step="any" name="f1" required></label></div>
        <div class="mb-3"><label>sepal width: <input type="number" step="any" name="f2" required></label></div>
        <div class="mb-3"><label>petal length: <input type="number" step="any" name="f3" required></label></div>
        <div class="mb-3"><label>petal width: <input type="number" step="any" name="f4" required></label></div>
    </div>
    <button type="submit">Predict</button>
</form>
<div class="mt-4" id="result"></div>
<div class="mt-4" id="error"></div>
{% endcomment %}


<script>
    const form = document.getElementById('predictForm');
    const resultEl = document.getElementById('result');
    const errorEl = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        resultEl.textContent = '';
        errorEl.textContent = '';

        const data = new FormData(form);
        const features = [];
        for (let i = 1; i <= 4; i++) {
            const v = data.get('f' + i);
            features.push(v === '' ? null : Number(v));
        }

        try {
            const resp = await fetch('/api/iris-cls-api', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({features})
            });
            const json = await resp.json();
            if (!resp.ok) {
                errorEl.textContent = json.error || 'Request failed';
                return;
            }
            {#resultEl.textContent = 'Prediction: ' + json.prediction;#}
            resultEl.innerHTML =
                `<div class="alert alert-success">Kết quả dự đoán: <strong>${json.prediction}</strong></div>`
        } catch (err) {
            {#errorEl.textContent = 'Network or server error: ' + err.message;#}
            errorEl.innerHTML =
                `<div class="alert error">Network or server error: <strong>${err.message}</strong></div>`
        }
    });
</script>
</body>
</html>
